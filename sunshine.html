<script>
var bananas = 0.00;
var autoclicks = 0.00;
var autoclicksrate = 0.20;
var originalautoclickscost = 5.00;
var newautoclickscost = 5.00;
var goldcurrent = 0.00;
var goldrate = 0.20;
var originalgoldcost = 1.00;
var newgoldcost = 0.00;
var user_clicks = 0;
var user_click_rate = 0;
var gold_clicks = 0;
var gold_click_rate = 0;
var bananas_per_second = 0.00;
var gold_per_second = 0.00;
//open_game();
function reset() {
  if (confirm("Are you sure you want to reset this game? (all sunshine/s and automatic sunshine pickers will be set to zero)") == false) {
    return false;
  }
localStorage.removeItem( 'game');
  bananas = 0.00;
  autoclicks = 0.00;
  autoclicksrate = 0.20;
  originalautoclickscost = 5.00;
  newautoclickscost = 5.00;
  goldcurrent = 0.00;
  goldrate = 0.20;
  originalgoldcost = 1.00;
  newgoldcost = 0.00;
  user_clicks = 0;
  user_click_rate = 0;
  gold_clicks = 0;
  gold_click_rate = 0;
  bananas_per_second = 0.00;
  gold_per_second = 0.00;
}
function open_game() {
load_game = JSON.parse(localStorage.getItem( 'game'));
  if (load_game) {
   bananas = load_game.bananas;
   
    autoclicks = load_game.autoclicks;
    autoclicksrate = load_game.autoclicksrate;
    originalautoclickscost = load_game.orignalautoclickscost;
newautoclickscost = load_game.newautoclickscost;
 goldcurrent = load_game.goldcurrent;
 goldrate = load_game.goldrate;
 originalgoldcost =jload_game.originalgoldcost;
newgoldcost = load_game.newgoldcost;
 bananas_per_second = load_game.bananas_per_second;
 gold_per_second = load_game.gold_per_second;
  }
}
function save_game() {
return true;
var game = {};
game.bananas = bananas;
game.autoclicks = autoclicks;
game.autoclicksrate = autoclicksrate;
game.originalautoclickscost = originalautoclickscost;
game.newautoclickscost = newautoclickscost;;
game.goldcurrent = goldcurrent;
game.goldrate = goldrate;
game.originalgoldcost = originalgoldcost;
game.newgoldcost = newgoldcost;
game.bananas_per_second = bananas_per_second;
game.gold_per_second - gold_per_second;
console.log( game );
localStorage.setItem( 'game', JSON.stringify(game) );
}
function format(n) {
  with(Math) {
    var base = floor(log(abs(n)) / log(1000));
    var suffix = 'KMBTQ' [base - 1];
    return suffix ? String(n / pow(1000, base)).substring(0, 3) + suffix : '' + n;
  }
}
function createGuid() {
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
    var r = Math.random() * 16 | 0,
      v = c === 'x' ? r : (r & 0x3 | 0x8);
    return v.toString(16);
  });
}
function update_display() {
  document.getElementById("SCORE").innerHTML = "<small>"+
    format(Number(bananas).toFixed(2)) + " SUNSHINE/S</small><br><small> <small>" + (Number(bananas_per_second) + Number(user_click_rate)).toFixed(2) + " <i> per second</i> </small></small>";
  if (bananas_per_second > 0) {
    create_rocket(Number(bananas_per_second).toFixed(2));
  }
 // document.getElementById("GOLD").innerHTML =
    format(Number(goldcurrent).toFixed(2)) + "<small> <br>" + (Number(gold_per_second) + Number(gold_click_rate)).toFixed(2) + "/s</small>";
  window.document.title = Number(bananas).toFixed(2) + " sunshines/s - Sunshine Click ";
 
  save_game();
}
function create_rocket(value) {
  n = createGuid();
  right = Math.floor((Math.random() * 70) + 1);
  topz = -10;
  var div = document.createElement("div");
  div.style.width = "auto";
  div.style.right = Number(right) + "%";
  div.style.top = Number(topz) + "%";
  div.style.height = "auto";
  div.style.background = "";
  div.style.color = "black";
  div.style.fontWeight = "bold";
   div.innerHTML = "<img src='"+ document.getElementById("banana").src+"' style='width:50px;'>" + value;
   //div.innerHTML = "<img src='"+ document.getElementById("banana").src+"' style='width:50px;'>";
  div.className = "rocket bounce";
  div.id = Number(n + right + topz);
  document.getElementById("div2").appendChild(div);
  setTimeout(function() {
    remove_rocket(Number(n + right + topz));
  }, 1000);
}
function create_info_rocket(value) {
  n = createGuid();
  right = Math.floor((Math.random() * 30) + 1);
  topz = Math.floor((Math.random() * 150) + 10);
  var div = document.createElement("div");
  div.style.width = "auto";
  div.style.right = Number(right) + "%";
  div.style.top = Number(topz) + "%";
  div.style.height = "auto";
  div.style.background = "Yellow";
  div.style.color = "red";
  div.style.fontWeight = "bold";
div.innerHTML = "+" + value;
  //div.innerHTML = "+" + value;
  div.className = "rocket bounce";
  div.id = Number(n + right + topz);
  document.getElementById("div2").appendChild(div);
  setTimeout(function() {
    remove_rocket(Number(n + right + topz));
  }, 1000);
}
function create_gold_rocket(value) {
  n = createGuid();
  left = Math.floor((Math.random() * 30) + 1);
  topz = Math.floor((Math.random() * 150) + 10);
  var div = document.createElement("div");
  div.style.width = "auto";
  div.style.left = Number(left) + "%";
  div.style.top = Number(topz) + "%";
  div.style.height = "auto";
  div.style.background = "";
  div.style.color = "green";
  div.style.fontWeight = "bold";
  //div.innerHTML = "<img src='"+  document.getElementById("banana").src+"' style='width:1vw;'>";
  div.className = "rocket bounce";
  div.id = Number(n + left + topz);
  document.getElementById("div2").appendChild(div);
  setTimeout(function() {
    remove_rocket(Number(n + left + topz));
  }, 900);
}
function remove_rocket(id) {
  var elem = document.getElementById(id);
  elem.parentNode.removeChild(elem);
}
function ripen_banana() {
  //document.getElementById("1banana").className = "";
  new_current_score = (parseFloat(bananas) + parseFloat(bananas_per_second));
  bananas = new_current_score;
  user_clicks = 0;
  user_click_rate = 0;
  gold_clicks = 0;
  gold_click_rate = 0;
  update_display();
}
function score(elem) {
  create_rocket(Number(autoclicksrate).toFixed(2));
  user_clicks++;
  user_click_rate = (parseFloat(user_clicks) * parseFloat(autoclicksrate));
  score_potential = autoclicksrate;
  //elem.className="spin_banana";
  new_current_score = parseFloat(bananas) + parseFloat(score_potential);
  bananas = new_current_score;
  update_display();
}
function exchangegold(elem) {
  elem.className = "spin_banana";
  if (bananas < originalgoldcost) {
    return create_rocket('Please click and collect more sunshine/s.');
  } else {
    create_gold_rocket(Number(goldrate).toFixed(2));
    gold_clicks++;
    gold_click_rate = (parseFloat(gold_clicks) * parseFloat(goldrate));
    goldcurrent = goldcurrent + goldrate;
    bananas -= originalgoldcost;
    update_display();
  }
}
function buyautoclicks(clicks) {
  bananas_per_second = autoclicks * autoclicksrate;
  if (bananas < newautoclickscost) {
    return create_info_rocket('Please click and collect atleast '+ format(Number(newautoclickscost).toFixed(2))+' sunshine/s.');
  }
  if (confirm("Exchange " + newautoclickscost.toFixed(2) + " sunshine/s for 1 picker, which will pick: " + autoclicksrate.toFixed(2) + " sunshine/s every second for you\n\r\n\rYou currently have " + autoclicks + " sunshine picker/s, picking " + bananas_per_second.toFixed(2) + " sunshine/s per second.") == false) {
    return false;
  }
  if (bananas < newautoclickscost) {
    return create_info_rocket('Please click and collect more sunshine/s.');
  } else {
    autoclicks++;
    bananas -= newautoclickscost;
    bananas_per_second = autoclicks * autoclicksrate;
    newautoclickscost = originalautoclickscost * Math.pow(autoclicks, 1.14);
    update_display();
  }
}
function scalethis(elem, percentage) {
  elem.style.height = percentage + "%";
}
function open_help(){
document.getElementById("help").style.display= "";
}
function start() {
document.body.addEventListener('touchstart', function() {}, false);
  var counter = setInterval(ripen_banana, 1000);
}
function help() {
alert("How to play Sunshine Click.\n\r\n\rClick the Sunshine to collect euro/s.\n\r\n\rClick the Exchange button to exchange sunshine/s for upgrades.")
  
}
</script>
