<html>
<body>

<p>Count 3333456789012345numbers: <output id="result"></output></p>
<button onclick="startWorker();getLocation">Start Worker</button> 
<button onclick="stopWorker()">Stop Worker</button>

<p><strong id="status"></strong> </p>

<script>
    
var x = document.getElementById("status");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
    
    
    
setTimeout("getLocation()",1000);    
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
}
    
var w;

function startWorker() {
    if(typeof(Worker) !== "undefined") {
        if(typeof(w) == "undefined") {
            w = new Worker("work.js");
        }
        w.onmessage = function(event) {
            document.getElementById("result").innerHTML = event.data;
            
            if(event.data===20){
var vid = document.getElementById("myVideo");

    vid.autoplay = true;
    vid.load();
              
                
                
          alert("I am an alert box!");
            
                //notifyMe("Hello", "Did you lock your Door?");
              //  window.navigator.vibrate(200); // vibrate for 200ms
//sos    //window.navigator.vibrate([100,30,100,30,100,30,200,30,200,30,200,30,100,30,100,30,100]);
    //navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
     // navigator.vibrate([1000, 500, 1000, 500, 1000, 500, 1000, 500, 1000, 500, 1000, 500, 1000, 500]); 
    }
            
            
            
        };
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Workers...";
    }
}

function stopWorker() { 
    w.terminate();
    w = undefined;
}
    
    
    

</script>
